<html>
<head>
  <title>Disease Diagnosis</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="../static/default.css" rel="stylesheet" type="text/css" media="screen" />
  <script LANGUAGE="Javascript">
  function validate() {
    var x = document.forms["f1"]["tf1"].value;
    var y = document.forms["f1"]["tf4"].value;
    var c = document.forms["f1"]["tf5"].value;
    var e = document.forms["f1"]["tf6"].value;
    var a = document.forms["f1"]["tf7"].value;
    var b = document.forms["f1"]["tf8"].value;
    var d = document.forms["f1"]["tf9"].value;
    if (x == null || x == "") {
      window.alert("Patient name must be entered");
      document.f1.tf1.focus();
      return false;
    }
    if (y == null || y == "") {
      window.alert("Height must be entered");
      document.f1.tf4.focus();
      return false;
    }
    if (c == null || c == "") {
      window.alert("Weight must be entered");
      document.f1.tf5.focus();
      return false;
    }
    if (isNaN(c)) {
      window.alert("Please enter valid weight");
      document.f1.tf5.focus();
      return false;
    }
    if (e == null || e == "") {
      window.alert("Disease history must be entered");
      document.f1.tf6.focus();
      return false;
    }
    if (a == null || a == "") {
      window.alert("Email ID must be entered");
      document.f1.tf7.focus();
      return false;
    }
    var filter = /^([a-zA-Z0-9_\.\-])+\@(gmail+\.)+(com)+$/;
    if (!filter.test(a)) {
      window.alert('Enter a valid email address');
      document.f1.tf7.focus();
      return false;
    }
    if (b == null || b == "") {
      window.alert("Password must be entered");
      document.f1.tf8.focus();
      return false;
    }
    if (d == null || d == "") {
      window.alert("Contact No must be entered");
      document.f1.tf9.focus();
      return false;
    }
    if (isNaN(d)) {
      window.alert("Please enter valid contact no");
      document.f1.tf9.focus();
      return false;
    }
    return true;
  }
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <div id="logo">
        <h1><font color="orange" size="5">Disease Diagnosis using Chatbot</font></h1>
        <marquee><font color="pink" size="4">Disease Diagnosis</font></marquee>
      </div>
    </div>
  </div>
  
  <div id="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="user.html">User</a></li>
      <li><a href="register.html">Register Here</a></li>
    </ul>
  </div>
  
  <div class="entry">
    <br/><br/><br/>
    <font size="" color="white"><center>{{ data }}</center></font>
    <br>
    <center><font size="3" color="white">New User Signup Screen</font></center>
    <form name="f1" method="post" action="signup.html" OnSubmit="return validate()">
      <br><br>
      <TABLE align=center width="35%" class="notepad">
        <TR>
          <TH align="left"><font size="" color="white">Patient Name</font></TH>
          <TD>&nbsp;&nbsp;<input type="text" name="tf1" value='' class="form-control"></TD>
        </TR>
        <TR>
          <TH align="left"><font size="" color="white">Age</font></TH>
          <TD>&nbsp;&nbsp;<select name="tf2">
            <!-- Assuming 'data1' will be populated using JavaScript or server-side rendering -->
            <!-- Example options: -->
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select></TD>
        </TR>
        <TR>
          <TH align="left"><font size="" color="white">Gender</font></TH>
          <TD>&nbsp;&nbsp;<select name="tf3">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select></TD>
        </TR>
        <TR>
          <TH align="left"><font size="" color="white">Height</font></TH>
          <TD>&nbsp;&nbsp;<input type="text" name="tf4" value='' class="form-control"></TD>
        </TR>
        <TR>
          <TH align="left"><font size="" color="white">Weight</font></TH>
          <TD>&nbsp;&nbsp;<input type="text" name="tf5" value='' class="form-control"></TD>
        </TR>
        <TR>
          <TH align="left"><font size="" color="white">Disease History</font></TH>
          <TD>&nbsp;&nbsp;<input type="text" size="35" name="tf6" value='' class="form-control"></TD>
        </TR>
        <TR>
          <TH align="left"><font size="" color="white">Email ID</font></TH>
          <TD>&nbsp;&nbsp;<input type="text" size="35" name="tf7" value='' class="form-control"></TD>
        </TR>
        <TR>
          <TH align="left"><font size="" color="white">Password</font></TH>
          <TD>&nbsp;&nbsp;<input type="password" size="25" name="tf8" value='' class="form-control"></TD>
        </TR>
        <TR>
          <TH align="left"><font size="" color="white">Contact No</font></TH>
          <TD>&nbsp;&nbsp;<input type="text" size="15" name="tf9" value='' class="form-control"></TD>
        </TR>
        <TR>
          <TD></TD>
          <TD><input type="submit" value="Register"></TD>
        </TR>
      </TABLE>
    </form>
  </div>
</body>
</html>
